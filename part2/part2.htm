<html>
<head>
  <meta charset="UTF-8">
  <title>Daily Farm Tasks</title>
  <link rel="stylesheet" href="part2.css" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="todo">
    <h1>The Big List</h1>
    <form id="add" class="task-form">
      <input type="text" id="new-task" placeholder="Add a task" name="todo" autofocus>
      <p class="new-task-error">Please add a new task</p>
      <div class="new-task-buttons">
        <button class="add-task" type="submit" value="add">Add Task</button>
        <button class="all-completed" type="button">Mark All Completed</button>
      </div>
    </form>
    <div class="task-content">
    </div>
  </div>
  <script src="part2.js"></script>
</body>

</html>
